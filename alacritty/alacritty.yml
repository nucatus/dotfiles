window:
  opacity: 0.97
font:
  size: 16
  normal:
    family: GoMono Nerd Font
    #family: Fira Code
    #family: Hack Nerd Font Mono
    #family: Andale Mono

    style: Book
    #style: Regular
    #family: SauceCodePro Nerd Font Mono
    #style: Light
  bold:
    family: GoMono Nerd Font
    #family: Fira Code
    #family: Andale Mono
    style: Bold
    #family: SauceCodePro Nerd Font Mono
    #style: Regular

key_bindings:
- { key: H,       mods: Alt,    chars: "\x1bh" }
- { key: J,       mods: Alt,    chars: "\x1bj" }
- { key: K,       mods: Alt,    chars: "\x1bk" }
- { key: L,       mods: Alt,    chars: "\x1bl" }
